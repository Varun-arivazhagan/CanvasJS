<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Paint App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        canvas {
            border: 1px solid black;
            cursor: crosshair;
        }

        #reset-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Simple Paint App</h1>
    <canvas id="paintCanvas" width="800" height="600"></canvas>
    <br>
    <button id="reset-btn">Reset Canvas</button>
    <div id="message"></div>

    <script src="app.js"></script>
</body>
</html>
